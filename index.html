<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Yandex croud</title>
  </head>
  <body>
    <main class="main">
      <section class="promo">
        <div class="container">
          <img src="./assets/img/logo.svg" alt="Клуб четырёх коней логотип" class="promo__logo" />
          <div class="promo__content">
            <h1 class="promo__title">
              Превратите уездный город
              <span> в столицу </span>
              <span> земного шара </span>
            </h1>

            <h2 class="promo__subtitle">
              Оплатите взнос на телеграммы для организации Международного васюкинского турнира по шахматам
            </h2>

            <div class="promo__buttons">
              <button class="button promo__button">Поддержать шахматную мысль</button>
              <button class="button button_outlined promo__button">Подробнее о турнире</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
